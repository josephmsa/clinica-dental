<form [formGroup]="formLogin" (ngSubmit)="login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!formLogin.valid">
    Login
  </button>
</form>
